<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem vem aqui pelo CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>É um prazer receber você de volta! Estamos aqui para proporcionar uma experiência excepcional.
                </p>
                <form action="login.php" method="post" id="iform">
                    <p>
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail">
                        <label for="iemail">E-mail</label>
                    </p>
                    
                    <p>
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="sua senha" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </p>

                    <p>
                        <input class="botao" type="submit" value="Enviar">
                        <a href="#" class="botao">Esqueci a senha</a>
                    </p>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
